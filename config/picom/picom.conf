# =============================================================================
#                         Transparency / Opacity
# =============================================================================

inactive-opacity = 1;

frame-opacity = 1;

inactive-opacity-override = true;

active-opacity = 1.0

focus-exclude = [
    "class_g = 'Chromium'",
    "class_g = 'Pavucontrol'",
    "class_g = 'Ristretto'",
    "class_g = 'Gedit'",
    "class_g = 'Lxappearance'",
    "class_g = 'Keepassxc'",
    "class_g = 'Pcmanfm'",
    "class_g = 'Flameshot'",
    "class_g = 'dmenu'",
    "class_g = 'Dunst'",
    "_GTK_FRAME_EXTENTS@:c"
];




