    # "class_g = 'Flameshot'",
  "class_g = 'dmenu'",
  "class_g = 'Dunst'"
];
# =============================================================================
#                              Blur
# =============================================================================

blur:
{
  method = "dual_kawase";
  strength = 6;
}


# blur-background-exclude = [
#  # "window_type = 'dock'",
