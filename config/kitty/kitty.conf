#Colors
include ~/.config/kitty/colorshemes/grey-wall.conf
# Fonts
font_family      Hack Nerd Font
#font_family     CascadiaCodePL-SemiBoldItalic 
font_size        10

adjust_line_height 0
adjust_column_width 0
box_drawing_scale 0.001, 1, 1.5, 2

# Cursor
cursor_shape     beam
cursor_beam_thickness 1.9
cursor_blink_interval     0.5
cursor_stop_blinking_after 15.0

# Scrollback
scrollback_lines 1000
scrollback_pager /usr/bin/less
wheel_scroll_multiplier 5.0

# URLs
url_style double
url_color #61afef
open_url_modifiers ctrl+shift
open_url_with firefox
copy_on_select yes

# Shell
#shell zsh
close_on_child_death no
allow_remote_control yes
term xterm-256color

# Bell
visual_bell_duration 0.0
enable_audio_bell no


# Window
remember_window_size   no
initial_window_width   700
initial_window_height  400
window_border_width 1.5
window_margin_width 5
window_padding_width 5
inactive_text_alpha 1.0
background_opacity 1.0 
draw_minimal_borders yes

# Performance
repaint_delay    20
input_delay 2
sync_to_monitor no

#new
disable_ligatures never
placement_strategy center
dim_opacity 0.60
dynamic_background_opacity no

#map
map ctrl+alt+h neighboring_window left
map ctrl+alt+l neighboring_window right
map ctrl+alt+k neighboring_window up
map ctrl+alt+j neighboring_window down

#tab and color
tab_bar_style powerline
inactive_tab_background #4d5d66
active_tab_background #6f8292
inactive_tab_foreground #000000
tab_bar_margin_color black

map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+k new_tab_with_cwd
#map ctrl+shift+l next_tab
#map ctrl+shift+h previous_tab
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab
map ctrl+shift+q close_window

map ctrl+shift+plus change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
